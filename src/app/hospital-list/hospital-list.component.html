<div *ngFor="let hos of hospitals">
  <p>
    <a [routerLink]="['hospital-detail/', hos.id]"> {{hos.name}} - {{hos.address}} </a>
  </p>
  <a [routerLink]="['edit-hospital/', hos.id]">Sửa</a>
</div>

<h2>Danh sách bác sỹ</h2>
<p *ngFor="let doc of doctors">
  {{doc.id}} - {{doc.name | titlecase}} 
  - {{doc.gender | converGenderpipetspipe}}
  - {{doc.birthDate | date: "dd/MM/yyyy"}}
</p>
